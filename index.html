<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="card">
        <div class="card__img"><img src="images/image-equilibrium.jpg" alt=""></div>

        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__info">
            <div class="card__eth">
                <div class="card__imgeth"><img src="images/icon-ethereum.svg" alt=""></div>
                <p>0.041 ETH</p>
            </div>

            <div class="card__time">
                <div class="card__imgclock"><img src="images/icon-clock.svg" alt=""></div>
                <p>3 days left</p>
            </div>
        </div>

        <hr>

        <div class="card__user">
            <div class="card__photo"><img src="images/image-avatar.png" alt=""></div>
            <p class="card__name">Creation of <span>Jules Wyvern</span></p>
        </div>
    </section>
</body>
</html>
